tgt_vocab: trial2/run/example.vocab.tgt
# Prevent overwriting existing files in the folder
overwrite: False

# Corpus opts:
data:
    corpus_1:
        path_src: drive/MyDrive/opennmt_data/trial2/data/x.txt
        path_tgt: drive/MyDrive/opennmt_data/trial2/data/y.txt
    valid:
        path_src: drive/MyDrive/opennmt_data/trial2/data/x_val.txt
        path_tgt: drive/MyDrive/opennmt_data/trial2/data/y_val.txt

# Vocabulary files that were just created
src_vocab: trial2/run/example.vocab.src
